<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#212121" />
    <meta name="description" content="Free and safe game for kids, no ads, no payments." />
    <title>Balloons! Free game for kids, no ads, no payments.</title>
    <style>
      html {
        background-color: #222;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <noscript>
      Please, enable JavaScript to run this app.
    </noscript>
    <script defer>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(e => console.error(e));
        });
      }
    </script>
    <script async type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
