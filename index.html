    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal web page. Valentin Krepkiy - software engineer, app developer"

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="theme.css" />

    <style>
      html,
      body,
      vk-app {
        margin: 0;
        min-width: 100%;
        min-height: 100%;
        position: relative;
        display: flex;
        background: var(--background-color, #212121);
        color: var(--text-color, #999);
        font-family: var(--font-family, monospace);
        font-size: var(--font-size, 1.1em);
        line-height: var(--line-height, 1.6em);
      }

      /* Use default font size for narrow screens */
      @media (max-width: 600px) {
        :root {
          --font-size: 1rem;
        }
      }

      /* Use default font size for wide screens */
      @media (min-width: 1200px) {
        :root {
          --font-size: 1.2rem;
        }
      }

      .loading-title {
        display: block;
        margin: auto;
        text-shadow: var(--text-shadow-color, #000) 0px 0px 1px;
        font-weight: normal;
        padding: 0 5px;
        position: relative;
      }
      .loading-title sub {
        color: var(--header-sub-color, #5d5d5d);
        font-size: 0.6em;
      }
