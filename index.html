<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    <title></title>    <style>      html,      body,      #app {        width: 100%;        height: 100%;        margin: 0;        padding: 0;        overflow: hidden;        background-color: #212121;      }    </style>    <script type="text/javascript">      (function(w) {        let url = w.sessionStorage.getItem('vkredirect');        w.sessionStorage.removeItem('vkredirect');        if (url && url != w.location.href) {          w.history.replaceState(null, null, url);        }      })(window);    </script>  </head>  <body>    <vk-app id="app"></vk-app>  <script type="text/javascript" src="main.js"></script></body></html>
